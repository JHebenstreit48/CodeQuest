<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Basic favicon support -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/Favicon/favicon.ico"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Favicon/CodeQuest-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Favicon/CodeQuest-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/Favicon/CodeQuest-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/Favicon/CodeQuest-96x96.png"
    />

    <!-- Apple touch icon for iOS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Favicon/apple-touch-icon.png"
    />

    <!-- Android/PWA icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/Favicon/CodeQuest-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/Favicon/CodeQuest-512x512.png"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>DevScriptStax</title>
  </head>

  <body>
    <div id="root"></div>

    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
