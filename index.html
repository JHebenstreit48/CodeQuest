<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Basic favicon support -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/CodeQuest-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/CodeQuest-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/CodeQuest-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/CodeQuest-96x96.png"
    />

    <!-- Apple touch icon for iOS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />

    <!-- Android/PWA icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/CodeQuest-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/CodeQuest-512x512.png"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Preload Splash Image -->
    <link
      rel="preload"
      as="image"
      href="/CodeQuest.png"
    />

    <!-- Immediate Dark Background to Prevent White Flash -->
    <style>
      body {
        background-color: #0d0d0d; /* Match your SplashScreen background */
        margin: 0;
        padding: 0;
      }
    </style>

    <title>CodeQuest</title>
  </head>

  <body>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
